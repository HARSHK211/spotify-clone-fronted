<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spotify Clone</title>
  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    body{font-family:Arial,sans-serif;background:#121212;color:#fff;display:flex;flex-direction:column;height:100vh}
    .container{flex:1;display:flex;overflow:hidden}
    .sidebar{width:220px;background:#000;padding:20px;display:flex;flex-direction:column}
    .sidebar h2{margin-bottom:20px;color:#1db954}
    .sidebar ul{list-style:none}
    .sidebar ul li{margin:15px 0;cursor:pointer;transition:.2s}
    .sidebar ul li:hover{color:#1db954}
    .main{flex:1;padding:20px;overflow-y:auto;background:#181818}
    .playlist{display:grid;grid-template-columns:repeat(auto-fill,minmax(150px,1fr));gap:20px}
    .card{background:#282828;padding:10px;border-radius:8px;text-align:center;cursor:pointer;transition:.2s}
    .card:hover{background:#333}
    .card img{width:100%;border-radius:6px}
    .card h3{font-size:14px;margin-top:8px}
    .songs{margin-top:20px}
    .song{padding:10px;background:#282828;margin:5px 0;border-radius:6px;cursor:pointer;transition:.2s}
    .song:hover{background:#333}

    /* Player */
    .player {
      position: fixed;
      bottom: 0; left: 0;
      width: 100%; height: 90px;
      background: #181818;
      color: white;
      display: flex; align-items: center; justify-content: space-between;
      padding: 0 25px;
      box-shadow: 0 -2px 12px rgba(0, 0, 0, 0.8);
      z-index: 1000;
    }

    .player .info {display:flex;align-items:center;gap:15px}
    .player img {width:65px;height:65px;border-radius:6px;object-fit:cover}
    .player strong {font-size:16px}
    .player small {font-size:13px;color:#aaa}

    .controls {display:flex;align-items:center;gap:20px}
    .controls button {background:none;border:none;color:white;font-size:22px;cursor:pointer;transition:0.2s}
    .controls button:hover {color:#1db954;transform:scale(1.15)}
    #playBtn {
      font-size:26px;background:#1db954;color:black;border-radius:50%;
      width:48px;height:48px;display:flex;align-items:center;justify-content:center;
      box-shadow:0 2px 8px rgba(0,0,0,0.5);transition:0.2s;
    }
    #playBtn:hover {background:#1ed760}

    .progress {flex:1;display:flex;justify-content:center;padding:0 20px}
    #progressBar {
      width:100%;height:5px;appearance:none;background:#333;
      border-radius:4px;cursor:pointer;outline:none;
    }
    #progressBar::-webkit-slider-thumb,
    .volume input::-webkit-slider-thumb {
      appearance:none;width:12px;height:12px;border-radius:50%;background:#1db954;cursor:pointer;
    }

    /* Volume */
    .volume {display:flex;align-items:center;gap:10px;margin-left:20px}
    .volume button {background:none;border:none;font-size:20px;color:white;cursor:pointer;transition:0.2s}
    .volume button:hover {color:#1db954}
    .volume input {
      width:100px;appearance:none;height:5px;background:#333;border-radius:4px;cursor:pointer;outline:none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <h2>Spotify</h2>
      <ul>
        <li>üè† Home</li>
        <li id="searchitem">üîç Search</li>
        <li>üìö Your Library</li>
      </ul>
    </div>

    <div class="main">
        <div id="searchArea" style="display:none;">
    <input 
      type="text" 
      id="searchBox" 
      placeholder="üîç Search songs or artists..." 
      style="width:100%; padding:8px 12px; border-radius:6px; border:none; margin-bottom:15px; background:#282828; color:white;"
    >
  </div>
        
        <button id="backBtn" style="display:none; margin-bottom:10px; background:#1db954; border:none; padding:6px 12px; border-radius:4px; color:white; cursor:pointer;">
  ‚¨Ö Back
</button>
        <h2 id="mainTitle">Playlists</h2>

      
      <div class="playlist" id="playlistGrid">
        <div class="card" onclick="openPlaylist('Chill Vibes')">
          <img src="https://picsum.photos/200?1" alt="">
          <h3>Chill Vibes</h3>
        </div>
        <div class="card" onclick="openPlaylist('Workout')">
          <img src="https://picsum.photos/200?2" alt="">
          <h3>Workout</h3>
        </div>
        <div class="card" onclick="openPlaylist('Bollywood Hits')">
          <img src="https://picsum.photos/200?6" alt="">
          <h3>Bollywood Hits</h3>
        </div>
      </div>

      <div class="songs" id="songsList"></div>
    </div>
  </div>

  <!-- Player -->
  <div class="player">
    <div class="info">
     <img id="songCover" src="https://picsum.photos/200?2" alt="Default Cover">

      <div>
        <strong id="songTitle">Song Title</strong><br>
        <small id="songArtist">Artist</small>
      </div>
    </div>

    <div class="controls">
      <button onclick="prevSong()">‚èÆ</button>
      <button id="playBtn">‚ñ∂</button>
      <button onclick="nextSong()">‚è≠</button>
    </div>

    <div class="progress">
      <input type="range" id="progressBar" value="0" min="0" max="100">
    </div>

    <div class="volume">
      <button id="muteBtn">üîä</button>
      <input type="range" id="volumeSlider" min="0" max="100" value="70">
    </div>
  </div>

  <audio id="audioPlayer"></audio>

<script>
  // Elements
  const audio = document.getElementById("audioPlayer");
  const playBtn = document.getElementById("playBtn");
  const progressBar = document.getElementById("progressBar");
  const songTitle = document.getElementById("songTitle");
  const songArtist = document.getElementById("songArtist");
  const songCover = document.getElementById("songCover");
  const volumeSlider = document.getElementById("volumeSlider");
  const muteBtn = document.getElementById("muteBtn");

  // New Elements for Search
  const searchItem = document.getElementById("searchitem");
  const searchArea = document.getElementById("searchArea");
  const searchBox = document.getElementById("searchBox");

  const playlistGrid = document.getElementById("playlistGrid");
  const songsDiv = document.getElementById("songsList");
  const mainTitle = document.getElementById("mainTitle");
  const backBtn = document.getElementById("backBtn");

  // Playlists
  const playlists = {
    "Chill Vibes": [
      {title:"Ocean Eyes", artist:"Blue Waves", cover:"https://picsum.photos/seed/1/100", src:"https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"},
      {title:"Quiet Rain", artist:"Lo-Key", cover:"https://picsum.photos/seed/2/100", src:"https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3"}
    ],
    "Workout": [
      {title:"Energy Boost", artist:"Gym Beats", cover:"https://picsum.photos/seed/3/100", src:"https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3"},
      {title:"Run Faster", artist:"DJ Speed", cover:"https://picsum.photos/seed/4/100", src:"https://www.soundhelix.com/examples/mp3/SoundHelix-Song-4.mp3"}
    ],
    "Bollywood Hits": [
      {title:"Tum Hi Ho", artist:"Arijit Singh", cover:"https://i.scdn.co/image/ab67616d0000b2737af11e7e02c7f5c8c2c72c8b", src:"https://pagalfree.com/musics/128-Tum%20Hi%20Ho%20-%20Aashiqui%202%20128%20Kbps.mp3"},
      {title:"Kal Ho Naa Ho", artist:"Sonu Nigam", cover:"https://i.scdn.co/image/ab67616d0000b273d8021d51ac3aaee47cebb6a7", src:"https://pagalfree.com/musics/128-Kal%20Ho%20Naa%20Ho%20-%20Title%20Track%20128%20Kbps.mp3"},
      {title:"Kabira", artist:"Arijit Singh", cover:"https://i.scdn.co/image/ab67616d0000b2730a0b050368a0d7fcb631f38c", src:"https://pagalfree.com/musics/128-Kabira%20-%20Yeh%20Jawaani%20Hai%20Deewani%20128%20Kbps.mp3"}
    ]
  };

  let currentPlaylist = [];
  let currentIndex = 0;
  let lastVolume = 0.7;

  // Open playlist
  function openPlaylist(name){
    playlistGrid.style.display = "none";
    backBtn.style.display = "inline-block";
    searchArea.style.display = "none";
    mainTitle.textContent = name;

    songsDiv.innerHTML = "";
    currentPlaylist = playlists[name];
    currentPlaylist.forEach((song,i)=>{
      const div = document.createElement("div");
      div.className="song";
      div.textContent = `${song.title} - ${song.artist}`;
      div.onclick = ()=>playSong(i);
      songsDiv.appendChild(div);
    });
  }

  // Back to playlists
  backBtn.addEventListener("click", ()=>{
    playlistGrid.style.display = "grid";
    backBtn.style.display = "none";
    searchArea.style.display = "none";
    songsDiv.innerHTML = "";
    mainTitle.textContent = "Playlists";
  });

  // Play song
  function playSong(index){
    currentIndex = index;
    const song = currentPlaylist[index];
    audio.src = song.src;
    songTitle.textContent = song.title;
    songArtist.textContent = song.artist;
    songCover.src = song.cover;
    audio.play();
    playBtn.textContent = "‚è∏";
  }

  // Play/Pause
  playBtn.addEventListener("click",()=>{
    if(audio.paused){
      audio.play();
      playBtn.textContent = "‚è∏";
    } else {
      audio.pause();
      playBtn.textContent = "‚ñ∂";
    }
  });

  // Progress
  audio.addEventListener("timeupdate", () => {
    let progress = (audio.currentTime / audio.duration) * 100 || 0;
    progressBar.value = progress;
    progressBar.style.background = `linear-gradient(to right, #1db954 ${progress}%, #333 ${progress}%)`;
  });

  progressBar.addEventListener("input", () => {
    audio.currentTime = (progressBar.value / 100) * audio.duration;
    progressBar.style.background = `linear-gradient(to right, #1db954 ${progressBar.value}%, #333 ${progressBar.value}%)`;
  });

  // Next/Prev
  function nextSong(){
    if(currentPlaylist.length){
      currentIndex = (currentIndex+1) % currentPlaylist.length;
      playSong(currentIndex);
    }
  }
  function prevSong(){
    if(currentPlaylist.length){
      currentIndex = (currentIndex-1+currentPlaylist.length) % currentPlaylist.length;
      playSong(currentIndex);
    }
  }

  // Volume
  audio.volume = lastVolume;
  volumeSlider.addEventListener("input", () => {
    audio.volume = volumeSlider.value / 100;
    lastVolume = audio.volume;
    muteBtn.textContent = audio.volume === 0 ? "üîá" : "üîä";
  });

  muteBtn.addEventListener("click", () => {
    if (audio.volume > 0) {
      lastVolume = audio.volume;
      audio.volume = 0;
      volumeSlider.value = 0;
      muteBtn.textContent = "üîá";
    } else {
      audio.volume = lastVolume;
      volumeSlider.value = lastVolume * 100;
      muteBtn.textContent = "üîä";
    }
  });

  // üîç Search Feature
  searchItem.addEventListener("click", () => {
    playlistGrid.style.display = "none";
    backBtn.style.display = "inline-block";
    searchArea.style.display = "block";
    songsDiv.innerHTML = "<p>Type to search songs...</p>";
    mainTitle.textContent = "Search";
  });

  searchBox.addEventListener("input", () => {
    const query = searchBox.value.toLowerCase();
    songsDiv.innerHTML = "";

    if (query === "") {
      songsDiv.innerHTML = "<p>Type to search songs...</p>";
      return;
    }

    Object.keys(playlists).forEach(playlistName => {
      playlists[playlistName].forEach((song, i) => {
        if (song.title.toLowerCase().includes(query) || song.artist.toLowerCase().includes(query)) {
          const div = document.createElement("div");
          div.className = "song";
          div.textContent = `${song.title} - ${song.artist} (${playlistName})`;
          div.onclick = () => {
            currentPlaylist = playlists[playlistName];
            playSong(i);
          };
          songsDiv.appendChild(div);
        }
      });
    });

    if (songsDiv.innerHTML === "") {
      songsDiv.innerHTML = "<p>No results found</p>";
    }
  });
</script>

</body>
</html>
